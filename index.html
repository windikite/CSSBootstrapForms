<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
</head>
<body class="bg-dark">
   <main>
     <div class="container bg-dark-subtle rounded mt-5 mb-4 p-4 text-center">
          <h1 class="bg-dark rounded text-info p-2">Stacked Form</h1>
          <form class="needs-validation bg-dark rounded p-3 text-info" novalidate>
               <!--        username         -->
               <div class="">
                    <label for="validationCustomUsername" class="form-label"><strong>Username</strong></label>
                    <div class="input-group has-validation">
                         <input type="text" class="form-control bg-dark text-info" id="validationCustomUsername" required>
                         <div class="invalid-feedback">
                              Please choose a username.
                         </div>
                         <div class="valid-feedback">
                              Looks good!
                         </div>
                    </div>
               </div>
               <!--        email         -->
               <div class="">
                    <label for="email_input" class="form-label"><strong>Email</strong></label>
                    <div class="row g-3">
                         <div class="input-group has-validation">
                              <input type="text" class="form-control bg-dark text-info" id="email_input" required>
                              <div class="invalid-feedback">
                                   Please enter your email.
                              </div>
                              <div class="valid-feedback">
                                   Looks good!
                              </div>
                         </div>
                         <button class="btn btn-primary" type="submit"><strong>Submit</strong></button>
                    </div>
               </div>
          </form>
     </div>

     <div class="container bg-dark-subtle rounded mb-4 p-4 text-center">
          <h1 class="bg-dark rounded text-info p-2">2-Column Form</h1>
          <form class="needs-validation bg-dark rounded p-3 text-info" novalidate>
               <div class="row g-3">
                    <div class="col-sm-6">
                         <label for="first_name_input" class="form-label"><strong>First Name</strong></label>
                         <input type="text" class="form-control bg-dark text-info" id="first_name_input" required>
                         <div class="valid-feedback">
                              Looks good!
                         </div>
                    </div>
                    <div class="col-sm-6">
                         <label for="last_name_input" class="form-label"><strong>Last Name</strong></label>
                         <input type="text" class="form-control bg-dark text-info" id="last_name_input" required>
                         <div class="valid-feedback">
                              Looks good!
                         </div>
                    </div>
                    <button class="btn btn-primary" type="submit"><strong>Submit</strong></button>
               </div>
          </form>
     </div>

     <div class="container bg-dark-subtle rounded mb-4 p-4 text-center">
          <h1 class="bg-dark rounded text-info p-2">Horizontal Form</h1>
          <form class="needs-validation bg-dark rounded p-3 text-info" novalidate>
               <div class="row g-3">
                    <div class="col-sm-6 col-xs-12">
                         <label for="validationCustom03" class="form-label"><strong>City</strong></label>
                         <input type="text" class="form-control bg-dark text-info" id="validationCustom03" required>
                         <div class="invalid-feedback">
                              Please provide a valid city.
                         </div>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                         <label for="validationCustom04" class="form-label"1><strong>State</strong></label>
                         <select class="form-select bg-dark text-info" id="validationCustom04" required>
                              <option selected value="">Choose...</option>
                              <option value="1">NY</option>
                              <option value="2">MN</option>
                              <option value="3">TX</option>
                         </select>
                         <div class="invalid-feedback">
                              Please select a valid state.
                         </div>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                         <label for="validationCustom05" class="form-label"><strong>Zipcode</strong></label>
                         <input type="text" class="form-control bg-dark text-info" id="validationCustom05" required>
                         <div class="invalid-feedback">
                              Please provide a valid zip.
                         </div>
                    </div>
                    <button class="btn btn-primary" type="submit"><strong>Submit</strong></button>
               </div>
          </form>
     </div>

     <div class="col-12">
          <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
               <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
               </label>
               <div class="invalid-feedback">
                    You must agree before submitting.
               </div>
          </div>
     </div>
     </div>
</main>
</body>
<footer>
     <script src="/main.js"></script>
</footer>
</html>
